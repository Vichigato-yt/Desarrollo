<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let cont1 = 0;
        let cont2 = 0;
        let total = 0;
        let sueldo;
        let x = 0;
        while (x < 5) {
            sueldo = parseInt(prompt('Ingrese el sueldo'));
            if (sueldo <= 300) {
                cont1 = cont1 + 1;
            } else {
                cont2 = cont2 + 1;
            }
            total = total + sueldo;
            x = x + 1;
        }
        document.write('Cantidad de empleados que cobran 300 o menos:' + cont1);
        document.write('<br>');
        document.write('Cantidad de empleados que cobran más de 300:' + cont2);
        document.write('<br>');
        document.write('Gastos en sueldos en la empresa:' + total);
    </script>

</body>

</html>

            total2 = total2 + nro;
            x = x + 1;

            document.write('Tiene mayor valor la lista1');
        } else {
            if (total1 < total2) {

<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let cantpares = 0;
        let cantimpares = 0;
        let x = 0;
        let valor;
        while (x < 5) {
            valor = parseInt(prompt('Ingrese un valor'));
            if (valor % 2 == 0) {
                cantpares = cantpares + 1;
            } else {
                cantimpares = cantimpares + 1;
            }
            x = x + 1;
        }
        document.write('Cantidad de valores pares ingresados:' + cantpares);
        document.write('<br>');
        document.write('Cantidad de valores impares ingresados:' + cantimpares);
    </script>

</body>

</html>
