<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        function retornarDiaSemana(dia) {
            switch (dia) {
                case 0:
                    return 'Domingo';
                case 1:
                    return 'Lunes';
                case 2:
                    return 'Martes';
                case 3:
                    return 'Miércoles';
                case 4:
                    return 'Jueves';
                case 5:
                    return 'Viernes';
                case 6:
                    return 'Sábado';
                default:
                    return 'día inválido';
            }
        }

        function retornarMes(mes) {
            switch (mes) {
                case 0:
                    return 'Enero';
                case 1:
                    return 'Febrero';
                case 2:
                    return 'Marzo';
                case 3:
                    return 'Abril';
                case 4:
                    return 'Mayo';
                case 5:
                    return 'Junio';
                case 6:
                    return 'Julio';
                case 7:
                    return 'Agosto';
                case 8:
                    return 'Septiembre';
                case 9:
                    return 'Octubre';
                case 10:
                    return 'Noviembre';
                case 11:
                    return 'Diciembre';
                default:
                    return 'mes inválido';
            }
        }


        function retornarFechaTexto() {
            let fecha = new Date();
            let cadena = 'Hoy es ' + retornarDiaSemana(fecha.getDay()) + ' ' + fecha.getDate() + ' de ' +
                retornarMes(fecha.getMonth()) + ' de ' + fecha.getFullYear();
            return cadena;
        }

        document.write(retornarFechaTexto());
    </script>

</body>

</html>
